<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple eCommerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #555;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card p {
      color: #555;
    }

    .price {
      font-weight: bold;
      color: green;
      margin: 10px 0;
    }

    .card button {
      background: #28a745;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>My Online Store</h1>
  <p>Welcome to our simple shop!</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">Contact</a>
  <a href="#">Cart</a>
</nav>

<section class="products">
  <div class="card">
    <img src="https://via.placeholder.com/250x200" alt="Product 1">
    <h3>Product 1</h3>
    <p>High-quality product for daily use.</p>
    <div class="price">₹499</div>
    <button>Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/250x200" alt="Product 2">
    <h3>Product 2</h3>
    <p>Stylish and comfortable.</p>
    <div class="price">₹899</div>
    <button>Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/250x200" alt="Product 3">
    <h3>Product 3</h3>
    <p>Perfect gift item for loved ones.</p>
    <div class="price">₹699</div>
    <button>Add to Cart</button>
  </div>
</section>

<footer>
  <p>&copy; 2025 My Online Store | All Rights Reserved</p>
</footer>

</body>
</html>
